<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h2 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirmar Eliminación</h2>
                    </div>
                    <div class="card-body">
                        <p class="lead">¿Estás seguro de que deseas eliminar este reporte?</p>
                        <div class="alert alert-light border">
                            <h5 class="mb-1">{{ reporte.nombre }}</h5>
                            <p class="mb-0 text-muted">{{ reporte.contenido }}</p>
                        </div>
                        <p class="text-danger"><i class="bi bi-info-circle"></i> Esta acción no se puede deshacer.</p>
                        
                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Sí, eliminar
                            </button>
                            <a href="{% url 'tareas:lista_tareas' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
