<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'informes:lista_reportes' %}">Sistema de Informes</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'informes:lista_alumnos' %}">Alumnos</a>
                <a class="nav-link" href="{% url 'scraper:buscar' %}">Buscador</a>
                <a class="nav-link" href="{% url 'estadisticas:dashboard' %}">Estadísticas</a>
                <a class="nav-link" href="{% url 'cuentas:logout' %}">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0"><i class="bi bi-plus-square"></i> Crear Nuevo Reporte</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.alumno.id_for_label }}" class="form-label">
                                    <i class="bi bi-person"></i> Alumno
                                </label>
                                {{ form.alumno }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.nombre.id_for_label }}" class="form-label">
                                    <i class="bi bi-pencil"></i> Nombre del Reporte
                                </label>
                                {{ form.nombre }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.contenido.id_for_label }}" class="form-label">
                                    <i class="bi bi-file-text"></i> Contenido
                                </label>
                                {{ form.contenido }}
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Guardar
                                </button>
                                <a href="{% url 'informes:lista_reportes' %}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
